{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:url('edit')}">
        <input type="hidden" name="id" value="{$vo.id}">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">活动类型：</label>
            <div class="formControls col-xs-6 col-sm-6      ">
                <select name="type" id="" class="select-box">
                    <option value="1" {if condition="$vo['type'] ==1 "}selected{/if}>充值</option>
                    <option value="2" {if condition="$vo['type'] ==2 "}selected{/if}>满减</option>
                </select>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">是否开启活动：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <select name="state"  class="select-box">
                    <option value="0" {if condition="$vo['state'] ==0 "}selected{/if}>开启</option>
                    <option value="1" {if condition="$vo['state'] ==1 "}selected{/if}>关闭</option>
                </select>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">消费金额：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" name="consume" datatype="n" nullmsg="请填写金额" value="{$vo.consume ?? ''}"  >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">优惠金额金额：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" name="discount" datatype="n" nullmsg="请填写金额" value="{$vo.discount ?? ''}"  >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__LIB__/My97DatePicker/WdatePicker.js"></script>
<script>
    $(function () {


        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });
    })
</script>
{/block}
