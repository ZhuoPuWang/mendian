<form class="mb-20" method="get" action="{:\\think\\Url::build($Request.action)}">
    <div style="float: left">
    <input type="text" class="input-text" style="width:250px" placeholder="用户名称" id="userName" name="userName" value="{$Request.param.userName}" >
    <input type="text" class="input-text" style="width:250px" placeholder="用户手机号" id="userMobile" name="userMobile" value="{$Request.param.userMobile}" >
    <input type="text" class="input-text" style="width:250px" placeholder="所属股东" id="userSon" name="userSon" value="{$Request.param.userSon}" >

        开始时间：<input style="width: 200px" type="text" class="input-text Wdate" placeholder="日期" id="starttime" name="starttime"  {literal} onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" {/literal}  datatype="*" nullmsg="请选择日期" value="{$Request.param.starttime}">
        结束时间：<input style="width: 200px" type="text" class="input-text Wdate" placeholder="日期" id="endtime" name="endtime"  {literal} onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" {/literal}  datatype="*" nullmsg="请选择日期" value="{$Request.param.endtime}">

    <button type="submit" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
    </div>
</form>
